<p data-th-unless="${isForm}">Select a content of type Form from the grid hierarchy (You currently have selected <em>something</em>, but it is not a Form)</p>
<form data-th-if="${isForm}" data-th-id="'formreportid_' + ${uid}" data-th-action="${actionUrl}" method="get">
        <div class="form-block columns">
            <div class="form-group">
                <h3>Generate report with form responses</h3>
                <p data-th-if="${hasNoResponses}">NOTE: the selected form has no responses</p>
                <div class="form-group-label">
                    <label for="fromDate">
                        <span>From Date</span>
                    </label>
                </div>
                <input class="input-field mod-empty-field-button" type="date" name="fromDate" id="fromDate"/>
            </div>
            <div class="form-group">
                <div class="form-group-label">
                    <label for="toDate">
                        <span>To Date</span>
                    </label>
                </div>
                <input class="input-field mod-empty-field-button" type="date" name="toDate" id="toDate"/>
            </div>
            <div class="form-group">
                <div class="form-group-label">
                    <label for="separator">
                        <span>Field separator</span>
                    </label>
                </div>
                <input class="input-field mod-empty-field-button" type="text" name="separator" id="separator" value=";"/>
            </div>
            <!--div class="form-group">
                <div class="form-group-label">
                    <label for="title">
                        <span>Report Name</span>
                    </label>
                </div>
                <input class="input-field mod-empty-field-button" type="text" name="title" id="title">
            </div-->
            <input type="hidden" name="filename" data-th-value="${fileName}">
            <input type="hidden" name="sheetData" id="sheetData" data-th-value="${sheetData}" />
            <div>
                <button class="button" value="Submit">Generate form</button>
            </div>
        </div>
    </form>
