buildscript {
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
        maven {
            url 'http://repo.enonic.com/public'
        }
    }

    dependencies {
        classpath 'com.enonic.xp:gradle-plugin:6.9.0'
        //classpath 'com.github.houbie:lesscss-gradle-plugin:1.0.3-less-1.7.0'
    }
}


//apply plugin: 'lesscss'
apply plugin: 'com.enonic.xp.app'
apply plugin: 'maven-publish'

version = '1.0.0'

app {
    name = 'com.enonic.app.formbuilder'
    displayName = 'Enonic XP Form Builder'
    vendorName = 'Enonic'
    vendorUrl = 'https://github.com/enonic'
}

//lessc {
//    sourceDir 'src/main/resources/site/assets/less'
//    include '*.less'
//    destinationDir = 'build/resources/main/site/assets/css'
//    options.strictMath = true
//    encoding = "utf-8"
//}

ext {
    xpVersion = '6.13.0'
}

dependencies {
    compile "com.enonic.xp:core-api:${xpVersion}"
    compile "com.enonic.xp:portal-api:${xpVersion}"
    include "com.enonic.xp:lib-content:${xpVersion}"
    include "com.enonic.xp:lib-context:${xpVersion}"
    include "com.enonic.xp:lib-io:${xpVersion}"
    include "com.enonic.xp:lib-mail:${xpVersion}"
    include "com.enonic.xp:lib-node:${xpVersion}"
    include "com.enonic.xp:lib-portal:${xpVersion}"
    include "com.enonic.xp:lib-repo:${xpVersion}"
    include "com.enonic.xp:lib-thymeleaf:${xpVersion}"
    //include "com.enonic.xp:lib-i18n:${xpVersion}"
    include "com.enonic.lib:lib-http-client:1.0.0"
    include "com.enonic.lib:util:1.3.0"
    //include "com.enonic.lib:recaptcha:1.1.1"
}

repositories {
    mavenLocal()
    jcenter()
    maven {
        url 'http://repo.enonic.com/public'
    }
}

//jar.dependsOn += lessc

publishing {
  publications {
    mavenJava( MavenPublication ) {
      from components.java
    }
  }
  repositories {
    maven {
      url 'http://repo.enonic.net/artifactory/public'
    }
  }
}
